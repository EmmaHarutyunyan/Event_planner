{% extends 'base.html' %}

{% block content %}
    <div class="form_container">
        <h1>Create an Account</h1>

        {% if form.errors %}
            <div class="error">
                <p>There was an error with your registration. Please check your details.</p>
            </div>
        {% endif %}
        
        <form method="POST" action="{% url 'signup' %}" class="signup_form">
            {% csrf_token %}
            <div class="form_group">
                <label for="username">
                    <i class="fa fa-user"></i> Username:
                </label>
                <input type="text" id="username" name="username" value="{{ request.POST.username }}" required>
            </div>

            <div class="form_group">
                <label for="email">
                    <i class="fa fa-envelope"></i> Email:
                </label>
                <input type="email" id="email" name="email" value="{{ request.POST.email }}" required>
            </div>

            <div class="form_group">
                <label for="password1">
                    <i class="fa fa-lock"></i> Password:
                </label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div class="form_group">
                <label for="password2">
                    <i class="fa fa-lock"></i> Confirm Password:
                </label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
{% endblock %}
