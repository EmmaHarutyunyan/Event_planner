{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Event Planner</title>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'index' %}">Event Planner</a>
            </div>
            <form action="{% url 'search_events' %}" method="GET" class="search-form">
                <input type="text" name="q" placeholder="Search events..." value="{{ request.GET.q }}" class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
            <div class="nav-links">

 
                {% if user.is_authenticated %}
                    <a href="{% url 'user_dashboard' %}">Dashboard</a>
                    <a href="{% url 'contact' %}">Contact</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
